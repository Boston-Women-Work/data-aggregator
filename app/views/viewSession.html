<form class="form-inline" role="form" id="inputform">
  <input type="text" id="sess" ng-model="sessionViewer.sessionID" placeholder="Session Number"/>
  <input type="submit" value="{{viewSession.buttonLabel}}"
         class="btn btn-primary" id="submit"
         ng-click="viewSession.getSessionParticipants(viewSession.sessionID)">
</form>
<div><a id="unmasklink"></a></div>
<br/>
<pre ng-if="viewSession.errorMsg">{{viewSession.errorMsg}}</pre>
<table class="table table-striped" id="table" ng-if="viewSession.participants">
  <thead>
  <tr>
    <th>Email</th>
    <th>Posted</th>
  </tr>
  </thead>
  <tbody id="participants">
  <tr ng-repeat="(participant, participantDate) in viewSession.participants">
    <td>{{participant}}</td>
    <td>{{participantDate | date:'medium'}}</td>
  </tr>
  </tbody>
</table>
